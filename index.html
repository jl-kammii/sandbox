<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/app.js" defer></script>
    <title>Page d'accueil - Micky Music</title>
  </head>

  <body>
    <header>
      <nav>
        <ul class="navigation">
          <li id="accueil">Accueil</li>
          <li>
            <button id="liste">Liste Musique</button>
          </li>
          <li id="contact">Contact</li>
        </ul>
      </nav>
    </header>
    <h1>Page d'accueil</h1>
    <div class="page">
      <div class="disque pause">
        <img class="vinyl" src="assets/pictures/vinyle.png" alt="disque_vinyl" />
        <img class="cover" src="assets/pictures/gazo.jpg" alt="cover_rde" />
      </div>
    </div>
    <div class="play">
      <button id="btnplay">
        <img
          class="play_pause"
          src="assets/pictures/bouton.png"
          alt="bouton_play_pause"
        />
      </button>
    </div>

    <div class="random">
      <button id="btnrandom">
        <img
          class="play_pause"
          src="assets/pictures/random.jpg"
          alt="bouton_random"
        />
      </button>
    </div>

    <audio src="assets/audio/GazoNotreDame.mp3" id="audio"></audio>

    <div id="playlist">
      <ul class="listmusic"></ul>
    </div>
  </body>
</html>
